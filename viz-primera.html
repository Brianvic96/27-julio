<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
var lanzamientos = {
EstadosUnidos: 19,
Europa: 7
}
 

function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();

}
function draw(){
  background(0);
  fill(255)
     
    textAlign(CENTER);
      textSize(lanzamientos.EstadosUnidos*10);
    text(lanzamientos.EstadosUnidos, ((windowWidth/3)*1), height/2);
    textSize(20);
    text('Estados Unidos', ((windowWidth/3)*1), height/3+120);

    textSize(15);
    textStyle(BOLD);
    text('LANZAMIENTOS POR SOBERANÍA', (windowWidth/2), height/2);
     
    textSize(lanzamientos.Europa*10);
     text(lanzamientos.Europa, ((windowWidth/3)*2), height/2);
    textSize(20);
    text('Europa', ((windowWidth/3)*2), height/3+120);
    
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
