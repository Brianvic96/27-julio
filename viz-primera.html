<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
var lanzamientos = {
estadosunidos: 11,
eeuueuropa: 4,
eeuualemania: 2,
eeuuuk: 1,
europa: 1
}
 

function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();

}
function draw(){
  background(0);
  fill(255)
     
    textAlign(CENTER);
      textSize(lanzamientos.estadosunidos*(windowWidth/100));
    text(lanzamientos.estadosunidos, ((windowWidth/6)*1), height/2);
    textSize(15);
    text('Estados Unidos', ((windowWidth/6)*1), height/3+150);
 
    textSize(lanzamientos.eeuueuropa*(windowWidth/100));
     text(lanzamientos.eeuueuropa, ((windowWidth/6)*2), height/2);
    textSize(15);
    text('EEUU y', ((windowWidth/6)*2), height/3+150);
    text('Europa', ((windowWidth/6)*2), height/3+170);
    
     textSize(lanzamientos.eeuualemania*(windowWidth/100));
     text(lanzamientos.eeuualemania, ((windowWidth/6)*3), height/2);
    textSize(15);
    text('EEUU y', ((windowWidth/6)*3), height/3+150);
    text('Alemania occidental', ((windowWidth/6)*3), height/3+170);
    
     textSize(lanzamientos.eeuuuk*(windowWidth/100));
     text(lanzamientos.eeuuuk, ((windowWidth/6)*4), height/2);
    textSize(15);
    text('EEUU y', ((windowWidth/6)*4), height/3+150);
    text('Reino Unido', ((windowWidth/6)*4), height/3+170);
    
    textSize(lanzamientos.europa*(windowWidth/100));
     text(lanzamientos.europa, ((windowWidth/6)*5), height/2);
    textSize(15);
    text('Europa', ((windowWidth/6)*5), height/3+150);

    textSize(15);
    textStyle(BOLD);
    text('LANZAMIENTOS POR SOBERANÍA', (windowWidth/2), height/10);
    
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
